<html>
	
	<head>
		<title>2 cols</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				font-size: 12px;
				font-family: Arial, Verdana, Sans-serif;				
				background-color: #fff;
			}
			
													
			.header {
				position: relative;
				background-color: #fff;
				overflow: hidden;
				padding: 0 20px;
				height: 60px;
				line-height: 60px;
				border-bottom: 5px thin black;
			}
			
			.cols {
				postion: relative;					
				overflow: hidden;
				clear: both;
			}
			
			.nav {
				position: absolute;
				margin-top: 65px;
				top: 0;
				bottom: 0;
				width: 200px;
				height: 90%;
				background-color:	#DFE8F6;	
				border-right: 5px thin black;		
				padding-top: 20px
			}
			
			.cont {				
				padding: 20px 40px 30px 230px;
							
			}
		</style>
	</head>
	
	<body>				
			<div class="header">
				<h1>Page title goes here.</h1>
				
			</div>
			<hr/>
			<div class="cols">				
				<div class="nav">
						<h2>Nav title</h2>
					
				</div>

				<div class="cont">
					<h2>Content title</h2>
									
				</div>					
			</div>
				
	</body>
	
</html>
