<html>
<head>
<script>

function $(id) { return document.getElementById(id); }
window.onload = function( ) {

    var greeting = document.createElement("span");
    greeting.style.backgroundColor = "yellow";
    greeting.innerHTML  = "Hello World!";
    $("sandbox").appendChild(greeting);

    $("sandbox").appendChild(document.createElement("hr"));
    var link = document.createElement("a");
    link.href = "http://ajaxpatterns.org";
    link.appendChild(document.createTextNode("More Ajax Stuff ..."));
    $("sandbox").appendChild(link);
  }

  


function submitForm()
{ 
	
    var xhr; 
    try {  xhr = new ActiveXObject('Msxml2.XMLHTTP');   }
    catch (e) 
    {
        try {   xhr = new ActiveXObject('Microsoft.XMLHTTP');    }
        catch (e2) 
        {
          try {  xhr = new XMLHttpRequest();     }
          catch (e3) {  xhr = false;   }
        }
     }
  
    xhr.onreadystatechange  = function()
    { 
             if(xhr.readyState  == 4)
         {
              if(xhr.status  == 200) {
              	  document.ajax.dyn.value="Received:"  + xhr.responseText; 
               } else { 
                 document.ajax.dyn.value ="Error code " + xhr.status;
                }
         }
    }; 

   xhr.open("GET", "http://localhost:8080/myweb/data.txt",  true); 
   xhr.send(null); 
} 
</script>
</head>
                 
<body>
    <FORM method="POST" name="ajax" action="">                  
         <INPUT type="BUTTON" value="Submit"  ONCLICK="submitForm()">
         <INPUT type="text" name="dyn"  value=""> 
    </FORM>
    <div id="sandbox">
    <span style="background-color:yellow;">Hello World!</span>
  </div>


    
 </body>
 </html>
